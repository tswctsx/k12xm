<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K12培训机构指标分析</title>
    <link rel="stylesheet" type="text/css" href="../css/caiwu.css">
</head>
<body>

    <div class="title">
        <p class="them" id="header1">K12培训机构指标分析</p>
        <span id='time_label' class="time"></span>
    </div>
    <div class="top">
        <div class="left" id="left">
            <p class="zhuti">用户规模</p>
            <div class="renshu">
                <p class="zaixiao">在校人数</p>
                <p class="ren"><span class="ren3">450</span><span>万</span></p>

            </div>
            <div class="zaixian">
                <p class="zaixian1">线上注册人数</p>
                <p class="ren2"><span class="ren4">3600</span><span>万</span></p>

            </div>
        </div>
        <div class="center">
            <p class="zhuti">用户地域分布</p>
            <div  class="china" id="china">
            </div>

        </div>
        <div class="right" id="right"></div>
        <p class="zhuti3">课程复购率</p>
    </div>
    <div class="foot">
        <p class="zhuti">财务综合分析</p>
        <p class="left">偿债能力</p>
        <p class="left_2">运营能力</p>
        <p class="left_3">盈利能力</p>
        <p class="left_4">业务能力</p>
        <div class="changzhai" id="changzhai"></div>
        <div class="yunying" id="yunying"></div>
        <div class="yingshou" id="yingshou"></div>
        <div class="yewu" id="yewu"></div>
    </div>
</body>
</html>
