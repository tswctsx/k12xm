<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生评估综合系统</title>
    <link rel="stylesheet" href="../css/2.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/china.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/highcharts-3d.js"></script>

</head>
<body>
<div id="box">
    <h2 id="header1">学生评估综合系统</h2>
    <div id="content">
        <div id="left">
            <div id="lt1">
                <div id="b">
                    <div id="b1"></div>
                    <div id="b2"><h1>唐某某</h1></div>
                </div>
                <div id="a"></div>
            </div>
            <div id="lt2"></div>
        </div>
        <div id="right">
            <div id="rt1"></div>
            <div id="rt2"></div>
        </div>
    </div>

</div>
</body>
</html>
<script>
    function line(){
        var lt1=echarts.init($("#rt1")[0]);
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            /* toolbox: {
                 feature: {
                     dataView: {show: true, readOnly: false},
                     magicType: {show: true, type: ['line', 'bar']},
                     restore: {show: true},
                     saveAsImage: {show: true}
                 }
             },*/
            legend: {
                data:['学生注意力','同比增长率'],
                textStyle:{
                    color:'white'
                }
            },
            xAxis: {
                type: 'category',
                data: ['8点', '9点', '10点', '11点', '12点', '14点', '15点', '16点', '16点', '17点', '18点', '19点','20点','21点','22点'],
                axisPointer: {
                    type: 'shadow'
                },
                axisLabel:{
                    show:true,
                    textStyle:{
                        color:'white'
                    }
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '学生注意力',
                    nameTextStyle:{
                        color:['white']
                    },
                    min: 0,
                    max: 100,
                    interval: 20,
                    axisLabel: {
                        formatter: '{value}',
                        textStyle:{
                            color:'white'
                        }
                    }
                },
                {
                    type: 'value',
                    name: '同比增长率',
                    nameTextStyle:{
                        color:['white']
                    },
                    min: 0,
                    max: 100,
                    interval:15,
                    axisLabel: {
                        formatter: '{value} %',
                        textStyle:{
                            color:'white'
                        }
                    }
                }
            ],
            series: [
                {
                    name:'学生注意力',
                    type:'bar',
                    itemStyle: {
                        normal: {
                            color: "#2ec7c9",
                            lineStyle: {
                                color: "#2ec7c9"
                            }
                        }
                    },
                    data:[68.1,98.9,65.6,56.4,45.8,77.1,78.3,95.7,18.1,78.9,85.6,66.4,95.8,97.1,58.3]
                },
                {
                    name:'同比增长率',
                    type:'line',
                    yAxisIndex: 1,
                    data:[88.1,88.9,75.6,66.4,85.8,67.1,68.3,75.7,68.1,98.9,75.6,56.4,85.8,77.1,68.3]
                }
            ]
        };

        lt1.setOption(option)
    }
    line();
    function radar() {
        var rt2=echarts.init($('#rt2')[0]);
        var option = {
            title: {
                text: '学生综合素养评估图',
                left:'center',
                too:'1%',
                textStyle:{
                    color:'white'
                }
            },

            tooltip: {
                trigger: 'axis'
            },
            /*  legend: {
                  right: 'right',
                  top:'1%',
                  textStyle:{
                      color:'white'
                  },
                  data:['某软件','某主食手机']
              },*/
            radar: {
                name:{
                    textStyle: {
                        color: 'white',
                        borderRadius: 3
                    }
                },
                indicator: [
                    {text: '道德操行', max: 100},
                    {text: '创新实践', max: 100},
                    {text: '体制运动', max: 100},
                    {text: '心理心智', max: 100},
                    {text: '学习研究', max: 100}
                ],
                center: ['50%','55%'],
                radius: 100

            },
            series: [
                {
                    type: 'radar',
                    tooltip: {
                        trigger: 'item'
                    },
                    itemStyle: {
                        normal: {
                            areaStyle: {
                                color: 'gold',
                                opacity:0.6
                            }
                        }
                    },
                    data: [
                        {
                            value: [60.50,70.1,60.4,80.4,50.7,60.1],
                            name: '用户需求评分',
                            lineStyle:{
                                color:'#ccc'
                            },
                            label: {
                                normal: {
                                    show: true,
                                    textStyle:{
                                        color:'white'
                                    },
                                    formatter:function(params) {
                                        return params.value+'分';
                                    }
                                }
                            }
                        }
                    ]
                },
                {
                    type: 'radar',
                    radarIndex: 1,
                    data: [
                        {
                            value: [85, 90, 90, 95, 95],
                            name: '某主食手机'
                        },
                        {
                            value: [95, 80, 95, 90, 93],
                            name: '某水果手机'
                        }
                    ]
                },
            ]
        };
        rt2.setOption(option)
    }
    radar();

    function zhu() {
        var a = echarts.init($('#lt2')[0]);
        var option = {
            color: ['#3398DB'],
            title: {
                text: '学生学习情况',
                left:'center',
                too:'1%',
                textStyle:{
                    color:'white'
                }
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['上课预习', '课中练习', '上课情况', '课后作业'],
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#fff'
                        }
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#fff'
                        }
                    }
                }
            ],
            series : [
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '20%',
                    data:[70, 82, 80, 94],

                }
            ]
        };
        a.setOption(option);
    }
    zhu()
</script>
